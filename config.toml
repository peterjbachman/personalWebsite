baseURL = "https://peterjbachman.rbind.io"
theme = "risotto"
title = "Peter Bachman"
author = "Peter Bachman"
copyright = "Â© 2021 Peter Bachman"
paginate = 0
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]

[params.theme]
palette = "mountain"
mode = "dark-mode"

# Sidebar: about/bio
[params.about]
title = "Peter Bachman"
description = "Washington University PhD Student. American Politics. Methods."
logo = "images/smol_profile.webp"

# Sidebar: social links
# Available icon sets:
# * FontAwesome 5 <https://fontawesome.com/> ('fas fa-' or 'fab-fa' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fab fa-github"
title = "GitHub"
url = "https://github.com/peterjbachman"

[[params.socialLinks]]
icon = "fab fa-twitter"
title = "Twitter"
url = "https://twitter.com/peterjbachman"

[[params.socialLinks]]
icon = "fas fa-envelope"
title = "Email"
url = "mailto:bachman.p@wustl.edu"

# [[params.socialLinks]]
# icon = "ai ai-orcid"
# title = "ORCID"
# url = "https://orcid.org/0000-0001-2345-6789"

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
    
  [[menu.main]]
    identifier = "cv"
    name = "cv"
    url = "/files/cv.pdf"
    weight = 20

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[privacy]

  [privacy.vimeo]
    disabled = true
    simple = true

  [privacy.twitter]
    disabled = true
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = true
    simple = true

  [privacy.youtube]
    disabled = true
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
