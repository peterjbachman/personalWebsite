    --flexoki-900:         #282726;

    --flexoki-800:         #403E3C;
    --flexoki-700:         #575653;

    --flexoki-50:          #F2F0E5;

    --flexoki-orange-600:  #BC5215;

    --flexoki-yellow-600:  #AD8301;

    --flexoki-yellow-100:  #FCEEB8;

    --flexoki-cyan-400:    #3AA99F;
    --flexoki-cyan-50:     #EBF2E7;

    --flexoki-blue-600:    #205EA6;
    --flexoki-blue-400:    #4385BE;

    --flexoki-purple-600:  #5E409D;
    --flexoki-purple-400:  #8B7EC8;

    --flexoki-magenta-600: #A02F6F;
    --flexoki-magenta-400: #CE5D97;

    --c-bg: var(--flexoki-paper);
    --c-ui: var(--flexoki-100);
    --c-text: var(--flexoki-black);
    --c-text-2: var(--flexoki-600);
    --c-theme: var(--flexoki-blue-600);
    --c-theme-bright: var(--flexoki-blue-400);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --c-bg: var(--flexoki-black);
      --c-ui: var(--flexoki-900);
      --c-text: var(--flexoki-200);
      --c-text-2: var(--flexoki-500);
      --c-theme: var(--flexoki-blue-400);
      --c-theme-bright: var(--flexoki-blue-600);
    }
  }

*/

  color: var(--c-text);
  line-height: 1.15; /* 1 */
  -webkit-text-size-adjust: 100%; /* 2 */
