    --c-text: hsl(var(--c-theme-h) var(--c-theme-s) 8%);

   * accessible

    --c-blue-s: 100%;
    --c-blue-l: 43%;

    --c-red-s: 100%;
    --c-red-l: 42%;

    --c-yellow-s: 100%;
    --c-yellow-l: 35%;

    --c-purple-s: 43%;
    --c-purple-l: 47%;
    --c-pink-h: 343;
    --c-pink-s: 87%;
    --c-pink-l: 44%;

    --c-orange-s: 100%;
    --c-orange-l: 39%;

    --c-theme-indigo: 241 52% 42%;
    --c-theme-brown: 33 30% 38%;

        var(--c-theme-h) calc(var(--c-theme-s) - 10%) var(--c-theme-l) / 0.075
      );

      --c-blue-h: 211;
      --c-blue-s: 100%;
      --c-blue-l: 63%;
      --c-red-h: 3;
      --c-red-s: 100%;
      --c-red-l: 69%;

      --c-green-l: 52%;

      --c-yellow-l: 57%;

      --c-purple-l: 78%;
      --c-pink-h: 348;

      --c-pink-l: 70%;

      --c-orange-s: 100%;
      --c-orange-l: 63%;
      --c-theme-mint: 177 56% 62%;
      --c-theme-teal: 189 100% 68%;
      --c-theme-cyan: 197 100% 72%;
      --c-theme-indigo: 241 100% 72%;
      --c-theme-brown: 34 34% 56%;
    }
  }
